<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Pembayaran</title>
    <link rel="stylesheet" href="style pembayaran.css">
</head>
<body>
    <div class="container">
        <h1>Waktunya bayarr</h1>
            <div class="product">
            <h2>Tambah Barang</h2>
            <!--------pembayaran------------->
        <form id="paymentForm">
            <div class="form-group">
            <label for="productName">Nama Barang:</label>
            <input type="text" id="productName" placeholder="Nama Barang" required>
            </div>
            
            <div class="form-group">
            <label for="productPrice">Harga Barang (Rp):</label>
            <input type="number" id="productPrice" placeholder="Harga" required min="1">
            </div>

            <div class="form-group">
            <label for="productQuantity">Jumlah:</label>
            <input type="number" id="productQuantity" placeholder="Jumlah" required min="1"><br>
            </div>
            <button type="button" id="calculateBtn">Hitung</button>
        </form>
        </div>
    </div>
        <div class="result">
            <h3>Total: <span id="totalPrice">0</span></h3>
            <a href="opsi pembayaran.html"><button id="proceedToPaymentButton">Lanjut ke Pembayaran</button></a>
        </div>
    </div>
    <script> 
        document.getElementById('calculateBtn').addEventListener ('click', function() {
        
        // ngambil data dari input
        const productName = document.getElementById('productName').value;
        const productPrice = document.getElementById('productPrice').value;
        const productQuantity = document.getElementById('productQuantity').value;
    
        // Validasi input
        if (!productName || isNaN(productPrice) || isNaN(productQuantity) || productQuantity <= 0) 
            alert('Silakan lengkapi semua kolom dengan benar.');
            return;

            const totalPrice = productPrice * productQuantity;
            document.getElementById('totalPrice').innerText = totalPrice;
        })
    </script>
</body>
</html>
